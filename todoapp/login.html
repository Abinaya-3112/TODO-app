<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://connect.facebook.net/en_US/sdk.js"></script>
 <script src="https://github.com/login/oauth/authorize"></script> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | ToDo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-card">
      <div class="text-center mb-4">
        <h2>Welcome Back</h2>
        <p class="text-muted">Login to access your ToDo list</p>
      </div>

      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
        <div class="text-center mb-3">
          <a href="#" class="text-decoration-none">Forgot password?</a>
        </div>
      </form>

      <div class="divider">OR</div>

      <div class="social-login">
        <button class="btn btn-outline-primary w-100 mb-2 google-btn">
          <i class="bi bi-google"></i> Continue with Google
        </button>
        <button class="btn btn-outline-primary w-100 mb-2 facebook-btn">
          <i class="bi bi-facebook"></i> Continue with Facebook
        </button>
        <button class="btn btn-outline-primary w-100 github-btn">
          <i class="bi bi-github"></i> Continue with GitHub
        </button>
      </div>

      <div class="text-center mt-3">
        <p>Don't have an account? <a href="#" class="text-decoration-none">Sign up</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
